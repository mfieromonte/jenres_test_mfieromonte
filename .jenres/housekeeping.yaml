duties:
  bunnies:
    cron: "* * * * *"
    prompt: in the {file_path} add an initial comment.

  logging:
    cron: "* * * * *"
    prompt: |
      in the {file_path}, add appropriate logging lines where useful. If missing,
      remember to add the lines to create the logger.
      import logging
      logger = logging.getLogger(__name__)
    files:
      include:
        - "**/*.py"
  
  sonar:
    cron: "* * * * *"
    sonar_project_key: project_key
    sonar_rules:
    - "python:S1481"
